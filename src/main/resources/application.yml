spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/seller-panel
    username: ${DB_USER:seller}
    password: ${DB_PASS:seller}
    show-sql: true
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: validate
flyway:
  locations: classpath:/db/migration
logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        web: debug
    com:
      seller:
        panel: info
server:
  port: ${SERVER_PORT:8081}
---
spring:
  profiles: test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:sellerpanel;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
flyway:
  locations: classpath:/db/migration